<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
        <title>Binary Calculator</title>
    </head>
    <body>
        <p id="res"></p>
        <div id="btns">
            <button type="button" id="btn0" onclick="appendScreen(0, true)">0</button> 
            <button type="button" id="btn1" onclick="appendScreen(1, true)">1</button> 
            <button type="button" id="btnClr" onclick="clearScreen()">C</button> 
            <button type="button" id="btnEql" onclick="calcScreen()">=</button> 
            <button type="button" id="btnSum" onclick="appendScreen('+', false)">+</button> 
            <button type="button" id="btnSub" onclick="appendScreen('-', false)">-</button> 
            <button type="button" id="btnMul" onclick="appendScreen('*', false)">*</button> 
            <button type="button" id="btnDiv" onclick="appendScreen('/', false)">/</button> 
            <script src="js/binaryCalculator.js" type="text/javascript"></script>
        </div>
    </body>
</html>
